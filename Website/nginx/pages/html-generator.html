<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <title>AI WebPage Creator</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">VFY<span>â–²</span></div>
        <ul class="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#statistics">Live Statistics</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="www.github.com">Github</a></li>
        </ul>
        <div class="actions">
            <button class="hire-me">Hire ME</button>
            <div class="phone-icon">&#128222;</div>
        </div>
    </nav>
    <h1>Try it Yourself</h1>
    <form id="generate-form" action="/generete" method="POST">
        <div id="text-box-container">
            <textarea id="text-box" placeholder="Try it Yourself..." name="query"></textarea>
        </div>
        <br>
        <button type="submit" id="send-button">Send</button>
    </form>

    <div id="modal-container" class="modal-container hidden">
        <div class="modal">
            <h3 id="modal-title">Generating your page...</h3>
            <p id="modal-message">Please wait while your page is being created.</p>
            <p id="result-link"></p>
            <button id="close-modal" class="close-btn">Close</button>
        </div>
    </div>

    <script src="html-generetor.js"></script>
</body>

</html>
<style>
    body {
        margin: 0 auto;
        padding-top: 40px;
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #111;
        align-items: center;
        align-content: center;
    }

    .navbar {
        margin: 0 auto;

        width: 35%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #333;
        /* Dark gray bar */
        padding: 0.5rem 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 100px;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
    }

    .logo span {
        color: #fff700;
        /* Highlighted triangle */
    }

    .menu {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
    }

    .menu li {
        color: white;
        cursor: pointer;
    }

    .menu li:hover {
        color: #fff700;
        /* Highlight color on hover */
    }

    /* Remove default link styles and match the existing list item colors */
    .menu li a {
        color: white;
        /* Same as your list item color */
        text-decoration: none;
        /* Remove the underline */
    }

    /* Hover styling to match your existing hover effect */
    .menu li a:hover {
        color: #fff700;
        /* Same highlight color you have on hover */
        text-decoration: none;
        /* Keep underline off */
    }

    .actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .hire-me {
        background-color: #c8ff2f;
        /* Bright green */
        color: #000;
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .hire-me:hover {
        background-color: #a6e619;
    }

    .phone-icon {
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
    }

    /* Style the "Try it Yourself" heading */
    h1 {
        color: #fff;
        font-family: "Poppins", sans-serif;
        /* matches your Google Fonts import */
        font-size: 2rem;
        text-align: center;
        margin-bottom: 1rem;
    }

    /* Center and space out the form */
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 60%;
        max-width: 600px;
        margin: 0 auto 2rem auto;
        /* center horizontally and add bottom spacing */
    }

    /* Container around the textarea */
    #text-box-container {
        width: 100%;
        margin-bottom: 1rem;
    }

    /* Style the textarea */
    #text-box {
        width: 100%;
        min-height: 120px;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #333;
        background-color: #222;
        color: #fff;
        resize: vertical;
        /* allow user to resize vertically if needed */
        font-family: "Poppins", sans-serif;
    }

    /* Highlight textarea on focus */
    #text-box:focus {
        outline: none;
        border-color: #fff700;
        /* highlight color */
        box-shadow: 0 0 4px rgba(255, 247, 0, 0.3);
    }

    /* Style the submit button */
    #send-button {
        background-color: #c8ff2f;
        /* bright green (same as .hire-me) */
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease;
    }

    /* Hover effect for the submit button */
    #send-button:hover {
        background-color: #a6e619;
        /* slightly darker green */
    }

    /* Hide the modal by default */
    /* The semi-transparent background overlay */
    .modal-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 999;
        /* DO NOT set display here */
    }

    /* Hide the modal by default */
    .hidden {
        display: none;
    }

    /* Show the modal explicitly */
    .modal-container.show {
        display: flex;
        /* Only show when "show" class is applied */
    }


    /* The modal box itself */
    .modal {
        background: #fff;
        border-radius: 8px;
        padding: 2rem;
        width: 400px;
        max-width: 90%;
        text-align: center;
    }

    /* Modal headings and text */
    .modal h3 {
        margin-bottom: 1rem;
        color: #333;
        font-family: Arial, sans-serif;
    }

    .modal p {
        color: #555;
        font-family: Arial, sans-serif;
    }

    /* This link or text for the final result can be styled or replaced by a link */
    #result-link a {
        color: #007BFF;
        text-decoration: none;
    }

    #result-link a:hover {
        text-decoration: underline;
    }

    /* Close button */
    .close-btn {
        background-color: #c8ff2f;
        border: none;
        border-radius: 6px;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
        font-family: Arial, sans-serif;
        color: #000;
    }

    .close-btn:hover {
        background-color: #a6e619;
    }

    /* Add a loader spinner inside the modal */
    .loader {
        border: 4px solid #f3f3f3;
        /* Light gray */
        border-top: 4px solid #c8ff2f;
        /* Green accent */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
